<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 AI News Dashboard</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">
                    <span class="light-icon">☀️</span>
                    <span class="dark-icon">🌙</span>
                </button>
                <button id="refresh-btn" class="refresh-btn" title="Refresh content">
                    🔄
                </button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="all">All</button>
            <button class="tab-btn" data-tab="news">News</button>
            <button class="tab-btn" data-tab="blogs">Blogs</button>
            <button class="tab-btn" data-tab="videos">Videos</button>
            <button class="tab-btn" data-tab="papers">Papers</button>
        </nav>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading AI news...</p>
            </div>

            <div id="error" class="error hidden">
                <p>Failed to load content. Please try again.</p>
                <button id="retry-btn" class="retry-btn">Retry</button>
            </div>

            <div id="news-container" class="news-container hidden">
                <div id="news-grid" class="news-grid"></div>
            </div>
        </div>

        <footer>
            <p>Last updated: <span id="last-updated">-</span></p>
            <p>Press <kbd>J</kbd>/<kbd>K</kbd> to navigate, <kbd>Enter</kbd> to open</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
